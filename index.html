<!DOCTYPE html>
<html>
<head>

  <style>
    body {

    .content {
      display: block;
      margin: 0 auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      flex-direction: column;
    }

    .logo > img {
      max-height: 10%;
      object-fit: cover;
      margin-bottom: 100px;
    }

    .typeform {
      text-align: center;
    }

</head>

<div class="content">
  <div class="logo">
    <img src="assets/branding/logo-no-background.svg" alt="Image description">

  <div class="typeform">
    <button
        data-tf-popup="Hrlr2b8A"
        data-tf-opacity="100"
        data-tf-size="100"
        data-tf-iframe-props="title=Schedule an Appointment Form Template (copy)"
        data-tf-transitive-search-params data-tf-medium="snippet"
        style="all:unset;font-family:Helvetica,Arial,sans-serif;display:inline-block;max-width:100%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background-color:#026451;color:#fff;font-size:22px;border-radius:27px;padding:0 36px;font-weight:bold;height:55px;cursor:pointer;line-height:55px;text-align:center;margin:0;text-decoration:none;">Get Started</button><script src="https://embed.typeform.com/next/embed.js"></script>
